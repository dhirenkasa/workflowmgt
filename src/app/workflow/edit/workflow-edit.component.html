<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Create Workflow</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group">
            <input type="text" nbInput fullWidth placeholder="Workflow Name">
          </div>
          <div class="form-group">
            <nb-select fullWidth>
              <nb-option value="1">Email</nb-option>
            </nb-select>
          </div>
          <div class="form-group">
            <input type="number" nbInput fullWidth placeholder="Period">
          </div>
          <div class="form-group">
            <nb-checkbox>Enabled</nb-checkbox>
          </div>
          <div class="form-group">
            <nb-checkbox>Approval Required?</nb-checkbox>
          </div>
          <div class="form-group">
            <textarea rows="5" nbInput fullWidth shape="round" placeholder="Description..."></textarea>
          </div>
          <div class="form-group row">
            <div class="offset-sm-11 col-sm-12">
              <button type="submit" nbButton status="success">Create</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<div class="layout-row layout-align-end-start">
  <a href="#">
    <i class="eva eva-plus"></i>Add Variables
  </a>
</div>
