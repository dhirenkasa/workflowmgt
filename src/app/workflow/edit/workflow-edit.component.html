<form (ngSubmit)="f.form.valid && onSubmitWorkflow()" #f="ngForm" novalidate>
  <div class="row">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header>Create Workflow</nb-card-header>
        <nb-card-body>

          <div class="form-group">
            <input type="text" nbInput fullWidth placeholder="Workflow Name">
          </div>
          <div class="form-group">
            <nb-select fullWidth>
              <nb-option value="1">Email</nb-option>
            </nb-select>
          </div>
          <div class="form-group">
            <input type="number" nbInput fullWidth placeholder="Period">
          </div>
          <div class="form-group">
            <nb-checkbox>Enabled</nb-checkbox>
          </div>
          <div class="form-group">
            <nb-checkbox>Approval Required?</nb-checkbox>
          </div>
          <div class="form-group">
            <textarea rows="5" nbInput fullWidth shape="round" placeholder="Description..."></textarea>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header>Variables</nb-card-header>
        <nb-card-body>
          <form [formGroup]="variableForm">
            <div formArrayName="variableList">
              <div *ngFor="let item of variableList.controls; let pointIndex=index" class="form-inline">
                <input nbInput fullWidth placeholder="Name" />
                <input nbInput fullWidth placeholder="Value" />
                <button type="button" nbButton (click)="deleteVariable(pointIndex)" status="danger">Delete</button>
              </div>
              <button type="button" (click)="addVariable()" nbButton status="primary">Add</button>
            </div>
          </form>
        </nb-card-body>
      </nb-card>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header>Tasks</nb-card-header>
        <nb-card-body>
          <form [formGroup]="taskForm">
            <div formArrayName="taskList">
              <div *ngFor="let item of taskList.controls; let pointIndex=index" class="form-inline">
                <input nbInput fullWidth placeholder="Name" />
                <nb-select fullWidth>
                  <nb-option value="1">TaskType1</nb-option>
                  <nb-option value="1">TaskType2</nb-option>
                  <nb-option value="1">TaskType3</nb-option>
                </nb-select>
                <textarea rows="5" nbInput fullWidth shape="round" placeholder="Description..."></textarea>
                <button type="button" nbButton (click)="deleteTask(pointIndex)" status="danger">Delete</button>
              </div>
              <button type="button" (click)="addTask()" nbButton status="primary">Add</button>
            </div>
          </form>
        </nb-card-body>
      </nb-card>
    </div>
  </div>

  <div class="form-group row">
    <div class="offset-sm-11 col-sm-12">
      <button type="submit" nbButton status="success">Create</button>
    </div>
  </div>
</form>
